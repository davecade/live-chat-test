<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Live Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1>Live Chat Application</h1>
    </center>
    <br><br>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <ul id="message_history"></ul>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <div class="input-group">
                    <input id="msg" type="text" class="form-control">
                    <button onclick="sendMsg()" class="btn btn-info">Send Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()

        function sendMsg(){
            let msg = document.getElementById('msg').value

            //socket.emit will sent to specific socoket only
            socket.emit('chat', msg)
            document.getElementById('msg').value=""
        }

        socket.on('chat_send', function(data){
            let listItem = document.createElement('li')
            listItem.textContent = data
            let msgHistory = document.getElementById('message_history')
            msgHistory.appendChild(listItem)
        })

    </script>
</body>
</html>
